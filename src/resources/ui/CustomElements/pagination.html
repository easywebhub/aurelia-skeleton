<template>
  <style>
    .ui.pagination.menu .active.item {
      background-color: #00b5ad;
      color: rgb(250, 250, 250);
    }

  </style>
  <div class="ui pagination menu" ui-menu show.bind="totalRecord>0">
    <a click.delegate="PreviousPage()" class.bind="current === 1 ? 'disabled item': 'item'" style.bind="current=== 1?'pointer-events: none': ''">
      <i class="chevron left icon"></i>
    </a>
    <a click.delegate="firstPageNumber()" class.bind="current === 1 ? 'disabled item': 'item'" style.bind="current=== 1?'pointer-events: none': ''">
          First
    </a>
    <a repeat.for="index of numberArr" click.delegate="$parent.btnClick(index)" class.bind="current==index?'item active':'item'">${index}</a>
    <a click.delegate="lastPageNumber()" class.bind="current==pages?'disabled item':'item'" style.bind="current == pages?'pointer-events: none': ''">
         Last
     </a>
    <a click.delegate="NextPage()"class.bind="current === pages ? 'disabled item': 'item'" style.bind="current=== pages?'pointer-events: none': ''">
      <i class="chevron right icon"></i>
    </a>
    <a class="item">
         ${current}/${pages}
     </a>
  </div>
   
</template>
